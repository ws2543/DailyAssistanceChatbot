    <script>
        function redirectTonext(OriginalUrl) {
            var uri = window.location.href;
            var id_token = uri.match(/id_token=(.*)&access/)[1];
            var access_token = uri.match(/access_token=(.*)&expires/)[1];
            let redirectUrl = `${OriginalUrl}?id_token=${id_token}&access_token=${access_token}&expires`;
            return window.location.replace(redirectUrl);
        }
    </script>
